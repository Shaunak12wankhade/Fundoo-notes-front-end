<div class="section" fxLayout="row wrap" fxLayoutGap="15px grid" fxLayoutAlign="start center">

   <div fxFlex=25% fxFlex.xs=100%  *ngFor="let note1 of notesArraylist;"   > 
     
    <mat-card class="example-card">
      <!-- <mat-card-header> -->
        <mat-card-title (click)="openDialog(note1)" >
          <!-- title -->
          {{note1.title }} <!-- string interpolation is used here which shows us data in string -->
          

          <button class="pinbutton" >
            <img class="pin" src="../../../assets/push_pin_black_24dp.svg" alt="">
  
          </button>
        </mat-card-title>

       

        <mat-card-subtitle (click)="openDialog(note1)" >
          <!-- description -->
          {{ note1.description }}
        </mat-card-subtitle>
        
      <!-- </mat-card-header> -->
      
      <mat-card-content class="matcardicons">
          <app-icons [notecard]="note1" ></app-icons>    <!--this is child of displaynotes-->
      </mat-card-content>

      <mat-card-actions>
        <!-- <button mat-button>LIKE</button>
        <button mat-button>SHARE</button> -->
      </mat-card-actions>

    </mat-card>
   </div>
  
</div>
