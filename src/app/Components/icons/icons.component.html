<div class="section" fxLayout="row" fxLayoutAlign="start center">

    <div class="icons" *ngIf="showIcons && this.notecard.isDeleted === false" fxLayout="row" fxLayout.xs="row"
        fxFlex="50" fxFlex.xs="95">

        <div class="iconsandbuttons" fxLayoutAlign="space-between center">
            <button class="iconbutton1" fxLayout="row" fxLayoutAlign="space-around center">
                <img src="../../../assets/add_alert_black_24dp.svg" alt=""></button>
        </div>

        <div class="iconsandbuttons">
            <button class="iconbutton2" fxLayout="row" fxLayoutAlign="space-around center">
                <img src="../../../assets/person_add_alt_black_24dp.svg" alt=""></button>

        </div>

        <div class="iconsandbuttons">
            <button [matMenuTriggerFor]="colorMenu" class="iconbutton3" fxLayout="row"
                fxLayoutAlign="space-around center">
                <img src="../../../assets/palette_black_24dp.svg" alt="">
            </button>
            <mat-menu #colorMenu="matMenu">
                <button mat-menu-item>
                    <button *ngFor="let noteColor of colors" mat-mini-fab [style.background]="noteColor?.bgColorValue"
                        (click)="changeColor(noteColor?.bgColorValue)">


                    </button>
                    <!-- <span (click)="changeColor()"></span>  -->
                </button>
            </mat-menu>

        </div>

        <div class="iconsandbuttons">
            <button class="iconbutton4" fxLayout="row" fxLayoutAlign="space-around center">
                <img src="../../../assets/insert_photo_black_24dp (1).svg" alt=""></button>

        </div>

        <!-- <div class="iconsandbuttons">
            <button class="iconbutton5" fxLayout="row" fxLayoutAlign="space-around center">
                <img src="../../../assets/archive_black_24dp (1).svg" (click)="Archivenote()" alt="">  
            </button>

        </div> -->
        <div class="iconsandbuttons">
            <div *ngIf="showIcons && this.notecard.isArchived === false">
                <button class="iconbutton5" fxLayout="row" fxLayoutAlign="space-around center">
                    <img src="../../../assets/archive_black_24dp (1).svg" (click)="Archivenote()" alt="">
                </button>
            </div>
            <div *ngIf="!showIcons || this.notecard.isArchived === true">
                <button mat-icon-button (click)="Archivenote()">
                    <mat-icon>unarchive</mat-icon>
                </button>
            </div>


        </div>


        <div class="iconsandbuttons">
            <button [matMenuTriggerFor]="menu" class="iconbutton6" fxLayout="row" fxLayoutAlign="space-around center">
                <img src="../../../assets/more_vert_black_24dp.svg" alt="">
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <span (click)="deletenote()">Delete note</span>
                    <!--this (click) function is coming from icons.ts-->
                </button>
            </mat-menu>

        </div>



    </div>

    <div class="trashIcons" *ngIf="!showIcons || this.notecard.isDeleted === true">
        <button mat-icon-button (click)="deletePermanently()">
            <!-- <mat-icon>delete</mat-icon> -->
            <img src="../../../assets/delete_black_24dp.svg" alt="">
        </button>
        <button mat-icon-button (click)="deletenote()">
            <img src="../../../assets/restore_from_trash_black_24dp.svg" alt="">
        </button>
    </div>


</div>
