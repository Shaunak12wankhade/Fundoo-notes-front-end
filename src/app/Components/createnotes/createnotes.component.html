<p>createnotes works!</p>
<div class="section" fxLayout="column" fxLayoutAlign="space-evenly center">

    <form [formGroup]="createnotesForm" (ngSubmit)="onSubmit()">

        <div class="createnote">
            

            <div class="takeanote" *ngIf="!writenote" (click)="takeanote()" fxLayout="column"
                fxLayoutAlign="center center">

                <mat-form-field class="matform1" appearance="outline">
                    <!-- <mat-icon>search</mat-icon> -->
                    <input class="note1" type="text" matInput placeholder="Take a note..." >

                    <button mat-icon-button class="closebutton" aria-label="Example icon-button with menu icon">
                        <img class="checkbox" src="../../../assets/check_box_black_24dp.svg" alt="">

                    </button>

                    <button mat-icon-button class="closebutton" aria-label="Example icon-button with menu icon">
                        <img class="brush" src="../../../assets/brush_black_24dp.svg" alt="">

                    </button>

                    <button mat-icon-button class="closebutton" aria-label="Example icon-button with menu icon">
                        <img class="insertphoto" src="../../../assets/insert_photo_black_24dp.svg" alt="">

                    </button>

                </mat-form-field>

            </div>
          

            <div class="title" *ngIf="writenote" fxLayout="column" fxLayoutAlign="center center">

                <mat-form-field class="matform2" appearance="outline">
                    <!-- <mat-icon>search</mat-icon> -->
                    <input class="note3" type="text" matInput placeholder="Title" formControlName="title">


                    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                        <img class="note4" src="../../../assets/push_pin_black_24dp.svg" alt="">

                    </button>

                </mat-form-field>

                <mat-form-field class="matform3" appearance="outline">

                    <input class="note2" type="text" matInput placeholder="Take a note..." formControlName="description">

                </mat-form-field>

                
            <div class="closebutton">

                <button class="close">Close</button>

            </div>


            </div>

        </div>

    </form>


</div>
